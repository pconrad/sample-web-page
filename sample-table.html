<!DOCTYPE html>
<html>
 <head>
   <title>Sample html table</title>
  
  <style>
   table {
    border-collapse: collapse;
   }

   table, th, td {
    border: 1px solid black;
   }
  </style>
  
 </head>
 <body>
   <h1>A sample HTML table</h1>
   
 <table>
  <tr>
    <th>Artist Name</th>
    <th>Song Title</th>
  </tr>
  <tr>
    <td>Setting Fire to Sleeping Giants</td>
    <td>The Dillinger Escape Plan</td>
  </tr>
</table>
   
   
 </body>
</html>
